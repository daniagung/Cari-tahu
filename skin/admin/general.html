<h3>General Settings</h3>
<form action="{$url}/index.php?a=admin" method="post" class="form-horizontal">
	<div class="control-group">
		<label class="control-label" for="title">Title</label>
		<div class="controls">
			<input class="input-xlarge" type="text" id="title" name="title" value="{$currentTitle}" />
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="apikey">Bing API Key</label>
		<div class="controls">
			<input class="input-xlarge" type="text" id="apikey" name="apikey" value="{$currentAPI}" />
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="ads1">Homepage Widget #1</label>
		<div class="controls">
			<textarea class="input-xlarge" id="ads1" name="ads1" rows="5">{$ad1}</textarea>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="ads2">Homepage Widget #2</label>
		<div class="controls">
			<textarea class="input-xlarge" id="ads2" name="ads2" rows="5">{$ad2}</textarea>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="ads3">Homepage Widget #3</label>
		<div class="controls">
			<textarea class="input-xlarge" id="ads3" name="ads3" rows="5">{$ad3}</textarea>
		</div>
	</div>

	<div class="control-group">
		<div class="controls">
		<button type="submit" class="btn btn-primary">Save Changes</button>
		</div>
	</div>
</form>
